<!DOCTYPE HTML>
<div class="social-media-links">
  <ul>
    <li><a href="https://www.facebook.com/your-facebook-handle">Facebook</a></li>
    <li><a href="https://www.twitter.com/your-twitter-handle">Twitter</a></li>
    <li><a href="https://www.instagram.com/your-instagram-handle">Instagram</a></li>
    <li><a href="https://www.linkedin.com/in/your-linkedin-handle">LinkedIn</a></li>
  </ul>
</div>
.social-media-links {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.social-media-links li {
  display: inline-block;
  margin: 0 10px;
}

.social-media-links a {
  color: #000;
  text-decoration: none;
}

.social-media-links a:hover {
  color: #blue;
}
